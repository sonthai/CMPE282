    <script>
    var application = angular.module("homeModule",[]).
    controller("homeController",function($scope, $http) {
    	$scope.pass = function(product){
    		$http({method:"GET",
      		  url:"/productinfo",
      	params:{"productcode":product.productCode},	  
      	
      	}).success(function(data){
      			//  alert("In success");
      			 
      			  if(data.code==200){
      				 // alert("inside data");
      				 // alert("data is "+JSON.stringify(data.data));
      				  $scope.products = data.data;
      				window.location.assign('/productsurl');
      				  
      			  }else{
      				  alert("Error in loading data. Please try again some later");
      				// alert("data is "+JSON.stringify(data.data));
      				window.location.assign('/home');
      			  }
      			  
      		  })
      		  .error(function(error){
      			alert("Error in loading data. Please try again some later");
      			window.location.assign('/home');
      		  });
    		
    		
    	}
    	$scope.submit=function(){
        	$http({method:"GET",
        		  url:"/product",
        	params:{"productvalue":$scope.productvalue},	  
        	
        	}).success(function(data){
        			//  alert("In success");
        			 
        			  if(data.code==200){
        				//  alert("inside data");
        				  //alert("data is "+JSON.stringify(data.data));
        				  $scope.products = data.data;
      	           	
        				  
        			  }else{
        				  alert("Error in loading data. Please try again some later");
        				  window.location.assign('/home');
        			  }
        			  
        		  })
        		  .error(function(error){
        			  alert("Error in loading data. Please try again some later");
        			  window.location.assign('/home');
        		  });
        	}
    	
    	
    });
    
    </script>
