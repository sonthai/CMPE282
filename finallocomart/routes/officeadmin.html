<script>
    var application = angular.module("officeModule",[]).
    controller("officeController",function($scope, $http) {
    	$scope.submit=function()
    	{
        	$http({method:"GET",
        		  url:"/offices",
        		  
        	
        }).success(function(data){
        	//alert("In success");
        	if(data.code==200)
        		{
        			//alert("inside data");
        			//alert("data is "+JSON.stringify(data.data));
        			$scope.offices = data.data;	  
        		}
        	else
        		{
        				  alert("Error in loading data. Please try again later");
        				  window.location.assign('/adminhome');
        		}
        			  
        		  })
        	.error(function(error){
        		 alert("Error in loading data. Please try again later");
				  window.location.assign('/adminhome');
        		  });
        	}
    	
    	
    });
    
    </script>

</head>
