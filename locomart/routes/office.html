<title>Home Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script>
    var application = angular.module("officeModule",[]).
    controller("officeController",function($scope, $http) {
    	$scope.submit=function()
    	{
        	$http({method:"GET",
        		  url:"/offices",
        		  
        	
        }).success(function(data){
        	alert("In success");
        	if(data.code==200)
        		{
        			alert("inside data");
        			alert("data is "+JSON.stringify(data.data));
        			$scope.offices = data.data;	  
        		}
        	else
        		{
        				  alert("In else");
        		}
        			  
        		  })
        	.error(function(error){
        			  alert("In error");
        		  });
        	}
    	
    	
    });
    
    </script>

</head>
<body>
<body ng-app="officeModule">
<div ng-controller="officeController">    
Offices
